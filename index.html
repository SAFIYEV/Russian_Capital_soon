<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #4b0082, #000080);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .soon-container {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(138, 43, 226, 0.9),
                         0 0 30px rgba(138, 43, 226, 0.7);
            position: relative;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 8ch; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fly-in {
            0% { transform: translateX(100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            animation: typing 2s steps(8, end) infinite, blink 0.5s step-end infinite;
        }

        .fly {
            animation: fly-in 1.5s ease-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="soon-container">
        <span class="fly">S</span><span class="typing">oon...</span>
    </div>
</body>
</html>
